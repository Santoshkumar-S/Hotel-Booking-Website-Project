<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
        <title>Login</title>
    </head>
    <body>
        <div>
            <form action="index.html" target="_self">
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username" autocomplete="off" placeholder="Enter Username" required><br>
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password" autocomplete="off" placeholder="Enter Password" required><br>
                <input type="submit" value="Login">
        </div>
    </body>
</html>
